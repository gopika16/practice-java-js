<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Orion Ecplise</title>
    <link rel="icon" href="https://orionadvisortech.com/wp-content/themes/orion-tech/images/favicon.png" type="image/x-icon">
  </head>
  <body style="background-color: #26282b">
    <div class="container">
      <div class="header" style="color: whitesmoke; position: absolute"></div>
      <div class="content" style="color: whitesmoke">
        <div class="login">
          <h1 style="font-weight: lighter;">Login to your Account</h1>
          <form action="">
            <label for="fname" class="up">Username:</label><br />
            <input type="text" id="fname" name="fname" value="" /><br />
            <label for="password" class="up">Password:</label><br />
            <input type="password" name="password" id="password" required>
            <br /><br />
            <button type="Login" value="Login" id="login" style="background-color: #0078D4; " >Login</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
